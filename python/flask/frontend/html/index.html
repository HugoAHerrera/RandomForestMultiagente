<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Predictions</title>
  <link rel="stylesheet" href="../css/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="../js/index.js" defer></script>
</head>
<body>
  <main>
    <h2 id="welcomeTitle">Carga un fichero CSV para continuar</h2>
    <div id="csvControls">
      <span id="csvNote" style="display: none;">Selecciona las casillas de las columnas a usar en el algoritmo</span>
      <input type="file" id="csvInput" accept=".csv" />
    </div>
    <div id="columnPreview"></div>
    <div id="samplesDiv" style="display:none;"></div>
  </main>
</body>
</html>
